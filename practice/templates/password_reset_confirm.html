{% extends "base-password.html" %}
{% load static %}

{% block fields %}
<div class="center">
    <form method="post" class="box">
        {% csrf_token %}
        <h2>Password Reset Confirm</h2>

        {% for field in form %}
        {{ field.label_tag }}
        {{ field }}
        {% if field.errors %}
        <small>{{ field.errors|striptags }}</small>
        {% endif %}
        {% endfor %}


        <div>
            <button type="submit" class="btn btn-primary">Reset Password</button>
        </div>
    </form>
</div>
{% endblock %}
