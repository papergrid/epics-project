{% extends "base.html" %}
{% load static %}
{% block title %}
<title>Student Results</title>
<link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'style-result.css' %}">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

{% endblock %}
{% block body %}
    <main>
        <div class="container">
            <h1 class="title">Semester Results and Analytics</h1>
    
            <!-- <ul class="nav nav-pills nav-justified">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Results</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Analytics</a>
                </li>
            </ul> -->

            <div class="tab-container">
                <input type="radio" name="slider" id="resulttab" checked>
                <input type="radio" name="slider" id="analytictab">
                <nav>
                    <label for="resulttab" class="resulttab">Result</label>
                    <label for="analytictab" class="analytictab">Analytics</label>
                    <div class="slider"></div>
                </nav>
            </div>
    
            <div id="results-section" class="section active">
                <p class="section-text">Select your semester to view results:</p>
                <div class="results-button-container">
                    <button class="results-button" data-semester="1"><a href="{% url 'sem' %}">Semister 1</a></button>
                    <button class="results-button" data-semester="2">Semester 2</button>
                    <button class="results-button" data-semester="3">Semester 3</button>
                    <button class="results-button" data-semester="4">Semester 4</button>
                </div>
                <div id="results-container"></div>
            </div>
        </div>
    </main>
{% endblock %}
